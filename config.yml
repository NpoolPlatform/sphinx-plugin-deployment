- hosts: all
  user: '{{ ansible_ssh_user }}'
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name:
      shell: 'docker pull uhub.service.ucloud.cn/entropypool/btc-chain-sphinx:22.0 ; docker run -itd --name sphinx-plugin-btc --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro entropypool/btc-chain-sphinx:22.0 ; docker exec -it sphinx-plugin-btc /home/install-btc.sh -u {{ rpcuser }} -p {{ rpcpassword }} -v {{ version }} -P {{ phinx.proxy.api }}'
