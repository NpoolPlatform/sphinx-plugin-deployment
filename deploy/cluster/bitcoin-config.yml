- hosts: bitcoin
  user: '{{ ansible_ssh_user }}'
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Send macheine check scripts    
      copy:                                
        src: '{{ item.src }}'              
        dest: '{{ item.dest }}'
        owner: '{{ ansible_ssh_user }}'    
        group: '{{ ansible_ssh_user }}'    
        mode: 0755                         
        force: yes                         
      with_items:                          
      - { src: "../install-bitcoin.sh", dest: "/home" }
    - name: install bitcoin sphinx plugin
      shell: '/home/install-bitcoin.sh -N coinnet -D datadir -t traefikip -P sphinxproxyapi -I hostip -a allproxy'
